<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page-container">
      <div class="header">
        <div class="header-text-container">
          <p class="small-text">My balance</p>
          <p class="big-text">$921.48</p>
        </div>
        <div class="header-logo">
          <img src="images/logo.svg" alt="" height="35px" />
        </div>
      </div>
      <div class="chart">
        <p class="big-text">Spending - Last 7 days</p>
        <div class="bars-container">
          <div class="bar" id="mon">
            <p class="bar-label">mon</p>
            <div class="bar-fill" id="mon-fill"></div>
            <div class="bar-hover">$20</div>
          </div>
          <div class="bar" id="tue">
            <p class="bar-label">tue</p>
            <div class="bar-fill" id="tue-fill"></div>
            <div class="bar-hover">$20</div>
          </div>
          <div class="bar" id="wed">
            <p class="bar-label">wed</p>
            <div class="bar-fill" id="wed-fill"></div>
            <div class="bar-hover">$20</div>
          </div>
          <div class="bar" id="thu">
            <p class="bar-label">thu</p>
            <div class="bar-fill" id="thu-fill"></div>
            <div class="bar-hover">$20</div>
          </div>
          <div class="bar" id="fri">
            <p class="bar-label">fri</p>
            <div class="bar-fill" id="fri-fill"></div>
            <div class="bar-hover">$20</div>
          </div>
          <div class="bar" id="sat">
            <p class="bar-label">sat</p>
            <div class="bar-fill" id="sat-fill"></div>
            <div class="bar-hover">$20</div>
          </div>
          <div class="bar" id="sun">
            <p class="bar-label">sun</p>
            <div class="bar-fill" id="sun-fill"></div>
            <div class="bar-hover">$20</div>
          </div>
        </div>
        <div class="chart-footer">
          <div class="chart-footer-left">
            <p class="small-text">Total this month</p>
            <p class="big-text">$478.33</p>
          </div>
          <div class="chart-footer-right">
            <p class="big-text">+2.4%</p>
            <p class="small-text">from last month</p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
